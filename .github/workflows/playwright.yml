name: Playwright Tests
on:
  #push:
  #  branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  test:
    timeout-minutes: 10
    runs-on: windows-latest
    permissions:
      contents: write 
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCARICAFATTUREDIGITALHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
    
      - name: Set up config file
        run: |
          echo '${{secrets.CONFIG}}' > config/config.json
          $lu = ./.github/workflows/setup-config.ps1 getlu
          ./.github/workflows/setup-config.ps1 setlu $lu
    
      - name: Run Playwright tests
        run: ./download-invoices.ps1
    
      - name: Save run timestamp
        run: ./.github/workflows/setup-config.ps1 savelu
    
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
