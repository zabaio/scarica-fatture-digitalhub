name: Playwright Tests
on:
  #push:
  #  branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  test:
    timeout-minutes: 10
    runs-on: windows-latest
    permissions:
      contents: write 
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCARICAFATTUREDIGITALHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      #- name: Install dependencies
      #  run: npm ci
      #- name: Install Playwright Chromium
      #  run: npx playwright install --with-deps chromium
    
      - name: Create config
        run: echo '${{secrets.CONFIG}}' > config/config.json
    
      - name: Get lastUpdate and assign it in config/config.json to dhLastUpdate
        run: | 
          $lu = ./.github/workflows/setup-config.ps1 getlu
          ./.github/workflows/setup-config.ps1 setlu $lu
    
      #- name: Run Playwright tests
      #  run: npx playwright test
    
      - name: Save new lastUpdate for next execution and push change
        run: ./.github/workflows/setup-config.ps1 savelu
    
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
