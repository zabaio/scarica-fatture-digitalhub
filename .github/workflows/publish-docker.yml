name: Publish Docker Image
on:
  workflow_dispatch:
  push:
    branches: ['main'] # Crea l'immagine quando fai push su main
    paths:
      - '.github/docker/Dockerfile'    # Esegui solo se il Dockerfile cambia

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .github/docker/
          file: .github/docker/Dockerfile
          push: true
          # Il nome dell'immagine Ã¨: ghcr.io/tuo-utente/nome-repo:latest
          tags: ghcr.io/${{ github.repository_owner }}/playwright-pwsh:latest