name: Playwright Tests
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/remote-start.yml' 
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 1,15 * *'
jobs:
  test:
    if: github.repository == 'zabaio/scarica-fatture-digitalhub'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/playwright-pwsh:latest
      options: --user root
    permissions:
      contents: write 
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --ignore-scripts
    
      - name: Retrieve config secret
        env:
          CONFIG_JSON: ${{ secrets.TEST_CONFIG }}
        run: $env:CONFIG_JSON | Out-File -FilePath config/test-config.json
              
      - name: Run Playwright tests
        run: npm run dev:test

  workflow-keepalive:
    if: github.event_name == 'schedule' && github.repository == 'zabaio/scarica-fatture-digitalhub'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1